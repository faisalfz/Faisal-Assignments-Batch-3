<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PTO</title>
    <link rel="stylesheet" href="/style.css" />
    <link rel="icon" type="image/x-icon" href="/fav.png">
    <script
      src="https://kit.fontawesome.com/9bdae0aadc.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <section class="pto-main-section">
      <div class="pto-section1">
        <h2>Paid Time Off (PTO)</h2>
        <div class="pending-icon-button">
          <button>
            <i class="fa-regular fa-clock"></i>
            Pending
          </button>
        </div>
      </div>

      <div class="pto-section2">
        <div class="date-from-to">
          <div class="date-from date-box">
            <div class="day">Monday</div>
            <div class="month-year">
              <div class="month">August 8</div>
              <div class="year">2020</div>
            </div>
          </div>

          <div class="between-icon">
            <i class="fa-solid fa-arrow-right"></i>
          </div>

          <div class="date-to date-box">
            <div class="day">Thursday</div>
            <div class="month-year">
              <div class="month">August 11</div>
              <div class="year">2020</div>
            </div>
          </div>
        </div>

        <div class="pto-section-2-column3">
          <div class="requested-days">4 Work Days Requested</div>
          <div class="btn-propose-change">
            <button>
              <i class="fa-solid fa-pen"></i>
              Propose Change
            </button>
          </div>
        </div>
      </div>

      <div class="pto-section3">
        <div class="pto-request-reason">
          My Child is out of school for break and I need to stay home for
          childcare
        </div>
      </div>

      <div class="pto-section4">
        <div class="mng-form-title">Note from Management</div>
        <div class="input-note">
          <input
            type="text"
            placeholder="Please enter your reason for approving or denying the request."
          />
        </div>
      </div>

      <div class="pto-section5">
        <button class="btn-reject-request">Reject Request</button>
        <button class="btn-approve-request">Approve Request</button>
      </div>
    </section>
  </body>
</html>
